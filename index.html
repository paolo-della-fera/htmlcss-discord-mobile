<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Mobile</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Sigmar&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <img id="site_banner" src="./img/banner.png" alt="banner discord">
        <div>
            <h1 class="title">
                GROUP CHAT THAT'S ALL FUN & GAME
            </h1>
        </div>
    </header>
    <!-- /#site_header -->

    <main class="site_main">

        <div id="discord_description">
            <p>
                Discord il great fro playing games and chilling with friends, or even building a worldwide community.
                Customize your own space to talk, play, and hang out.
            </p>
        </div>
        <!-- /#discord_description -->

        <div id="install_button">
            <p><img src="./img/cloud-download.svg" alt="download"> Download for Windows</p>
        </div>
        <!-- /#install_button -->

        <div id="web_button">
            <p>Open Discord in your browser</p>
        </div>
        <!-- /#web_button -->


    </main>
    <!-- /.site_main -->
</body>

</html>
